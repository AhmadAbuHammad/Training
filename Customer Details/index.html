<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Github Training/Training/Customer Details/Style/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-wrapper">
            <header>
                <h1>Customer Details:</h1>
            </header>
      
            <form autocomplete="on">
                <div class="form-data">
                    <div class="form-section">
                      <span class="title required">Full Name</span>
                      <div class="inputs-wrapper">
                          <div class="form-input important">
                              <input type="text" />
                              <span class="label">First Name</span>
                          </div>
                          <div class="form-input">
                              <input type="text" />
                              <span class="label">Last Name</span>
                          </div>
                      </div>
                    </div>
  
                    <div class="form-section">
                      <span class="title required">Address</span>
                      <div class="form-input">
                          <input type="text" />
                          <span class="label">Street Address</span>
                      </div>
                      <div class="form-input">
                          <input type="text" />
                          <span class="label">Street 2</span>
                      </div>
                      <div class="inputs-wrapper">
                          <div class="form-input">
                              <input type="text" />
                              <span class="label">City</span>
                          </div>
                          <div class="form-input">
                              <input type="text" />
                              <span class="label">state</span>
                          </div>
                      </div>
                      <div class="form-input">
                          <input type="text" />
                          <span class="label">Zip code</span>
                      </div>
                    </div>
  
                    <div class="form-section short">
                      <span class="title required">Phone Number</span>
                      <div class="form-input">
                          <input type="text" placeholder="(000) 000-0000"/>
                      </div>
                    </div>
                    <div class="form-section short">
                      <span class="title">E-mail</span>
                      <div class="form-input">
                          <input type="text" placeholder="ex: email@yahoo.com"/>
                          <span class="label">example@example.com</span>
                      </div>
                    </div>
                    <div class="horLine">
                    </div>
                    <div class="form-section">
                        <span class="title required">How did you here about us?</span>
                        <div class="form-input">
                           <option value="">ddd</option>
                           <option value="">ddd</option>
                           <option value="">ddd</option>
                        </div>
                    </div>
                    <div class="form-section short">
                        <span class="title required">Other</span>
                      <div class="form-input">
                          <input type="text"/>
                      </div>
                    </div>
                    <div class="form-section">
                        <span class="title">Feedback about us:</span>
                        <div class="form-input">
                            <textarea rows="8"></textarea>        
                        </div>
                    </div>
                    <div class="form-section">
                        <span class="title">Suggestions if any for further improvement:</span>
                        <div class="form-input">
                            <textarea rows="8"></textarea>        
                        </div>
                    </div>
                    <div class="form-section">
                        <span class="title">Will you be willing to recommend us?</span>
                        <div class="checkbox-input">
                            <div class="checkbox-wrapper">
                                <div>
                                    <input type="checkbox" value="Yes"/>
                                    <label class="label">Yes</label>    
                                </div>
                                <div>
                                    <input type="checkbox" value="Maybe" />
                                    <span class="label">Maybe</span>
                                </div>
                                <div>
                                    <input type="checkbox" value="No"/>
                                    <span class="label">No</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-submit">
                </div>
            </form>
        </div>
  
      <!-- <script src="scripts/script.js"></script> -->
    </body>
</html>
