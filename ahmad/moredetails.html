<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HotFlix – Online Movies, TV Shows &amp; Cinema HTML Template</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Style/style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <a href="index.html" class="Logo">
                    <img src="Images/logo.svg" alt="">
                </a>
                <ul class="header__nav">
                    <li class="header__nav-item">
                        <a href="index.html" >Home</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" >Catalog</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" >Pricing Plan</a>
                    </li>

                    <li class="header__nav-item">
                        <a href="#" >Help</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" ><img src="Images/more-fill.svg" alt="more"></a>
                    </li>
                </ul>
                <div class="header__auth">
                    <form action="search.html" method="GET" class="header__search" autocomplete="off">
                        <input class="header__search-input" type="text" name = "id"placeholder="Search..." required>
                        <button class="header__search-button" type="submit">
                            <img src="Images/search-line.svg" alt="search">
                        </button>
                        <button class="closeSearch" type="button">
                            <img src="Images/close-line.svg" alt="search">
                        </button>
                    </form>
                    <button class="headerSearchBtn" type="button">
                        <img src="Images/search-line (1).svg" alt="search">
                    </button>
                    <div class="lang">
                        <a class="EnLang" href="#" role="button">EN</a>
                    </div>
                    <a href="#" class="headerSigninIcon">
                        <img src="Images/login-box-line.svg" alt="">
                    </a>
                    <button class="headerMenuBtn" type="button">
                        <img src="Images/menu-line.svg" alt="">
                    </button>
                    <a href="#" class="header__sign-in">
                        <span>sign in</span>
                    </a>
                </div>  
            </div>
        </header>
        <main>
            <section class="topRated moreImage">
            </section>
            <section class="allDetails container">
            </section>
            <section class="similar"></section>
        </main>
        <footer>
            <div class="container">
                <a href="index.html" class="Logo">
                    <img src="Images/logo.svg" alt="">
                </a>
                <span class="footerCopyright">© 2020 HotFlix<br> Create by Dmitry Volkov</a></span>
                <div class="footerNav">
                    <a href="#">About Us</a>
                    <a href="#">Contacts</a>
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="lastSec">
                    <span class="footerCopyrightHide">© 2020 HotFlix<br> Create by Dmitry Volkov</a></span>
                    <button class="footerBackArrow" type="button">
                        <img src="Images/arrow-up-line.svg" alt="Arrowup">
                    </button>
                </div>
            </div>
        </footer>
        <script src="Script/moreDetails.js"></script>
        <script src="Script/ShowHidescript.js"></script>
    </body>
</html>
