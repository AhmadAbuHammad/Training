<!DOCTYPE html>
<html>
    <head>
        <title>HotFlix</title>
        
        <title>HotFlix – Online Movies</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Style/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    </head>
    <body>
        <header class="header">
            <div class="container">
                <a href="index.html" class="Logo">
                    <img src="Images/logo.svg" alt="">
                </a>
                <ul class="header__nav">
                    <li class="header__nav-item">
                        <a href="index.html" >Home</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" >Catalog</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" >Pricing Plan</a>
                    </li>

                    <li class="header__nav-item">
                        <a href="#" >Help</a>
                    </li>
                    <li class="header__nav-item">
                        <a href="#" ><img src="Images/more-fill.svg" alt="more"></a>
                    </li>
                </ul>
                <div class="header__auth">
                    <form action="search.html" method="GET" class="header__search" autocomplete="off">
                        <input class="header__search-input" type="text" name = "id"placeholder="Search..." required>
                        <button class="header__search-button" type="submit">
                            <img src="Images/search-line.svg" alt="search">
                        </button>
                        <button class="closeSearch" type="button">
                            <img src="Images/close-line.svg" alt="search">
                        </button>
                    </form>
                    <button class="headerSearchBtn" type="button">
                        <img src="Images/search-line (1).svg" alt="search">
                    </button>
                    <div class="lang">
                        <a class="EnLang" href="#" role="button">EN</a>
                    </div>
                    <a href="#" class="headerSigninIcon">
                        <img src="Images/login-box-line.svg" alt="">
                    </a>
                    <button class="headerMenuBtn" type="button">
                        <img src="Images/menu-line.svg" alt="">
                    </button>
                    <a href="#" class="header__sign-in">
                        <span>sign in</span>
                    </a>
                </div>  
            </div>
        </header>
        <main>
            <section class="topRated">
                <div class="imgBackground">
                    <img src="Images/home__bg.jpg" alt="imgBackground">
                </div>
                <div class="topContainer">
                        <div class="TobRatedSecTitle">
                            <h1 class="home__title"><b>Tob Rated</b> OF THIS SEASON</h1>
                            <div class="scrollBut">
                                <div class="spaceing">
                                    <button class="tobRatedNav prev" aria-label="Previous" type="button" style="display: block;">
                                        <img src="Images/arrow-left-s-line.svg" alt="">
                                    </button>    
                                </div>
                                <div class="spaceing">
                                    <button class="tobRatedNav next" aria-label="Next" type="button" style="display: block;">
                                        <img src="Images/arrow-right-s-line.svg" alt="">
                                    </button>
                                </div>
                            </div>
                        </div>
        
                        <div class="col">
                        </div>
                </div>
            </section>
            <section class="newItems">
                    <div class="sec2head">
                        <div class="topContainer">
                            <div class="row">
                                <div class="tab">
                                    <h2 class="content__title">New items</h2>
                                    <ul class="nav nav-tabs content__tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#">NEW RELEASES</a>
                                        </li>
                                        <li class="nav-item showLi">
                                            <a class="nav-link active" href="#"><img src="Images/menu-2-line.svg" alt=""></a>
                                        </li>
                                        <li class="nav-item hideLi">
                                            <a class="nav-link" href="#">MOVIES</a>
                                        </li>
            
                                        <li class="nav-item hideLi">
                                            <a class="nav-link"  href="#">TV SERIES</a>
                                        </li>
            
                                        <li class="nav-item hideLi">
                                            <a class="nav-link"  href="#">CARTOONS</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="topContainer">
                        <div class="col">
                        </div>
                    </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <a href="index.html" class="Logo">
                    <img src="Images/logo.svg" alt="">
                </a>
                <span class="footerCopyright">© 2020 HotFlix<br> Create by Dmitry Volkov</a></span>
                <div class="footerNav">
                    <a href="#">About Us</a>
                    <a href="#">Contacts</a>
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="lastSec">
                    <span class="footerCopyrightHide">© 2020 HotFlix<br> Create by Dmitry Volkov</a></span>
                    <button class="footerBackArrow" type="button">
                        <img src="Images/arrow-up-line.svg" alt="Arrowup">
                    </button>
                </div>
            </div>
        </footer>
    <script src="Script/ShowHidescript.js"></script>
    <script src="Script/importTopList.js"></script>
    <script src="Script/importNewRelease.js"></script>
    

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>

    </body>
</html>
